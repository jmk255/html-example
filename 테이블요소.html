<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블요소</title>
  </head>
  <body>
    <ul>
      <li>table태그 : 웹 사이트 표를 만들 때 사용</li>
      <li>tr태그 : talbe row(표의 가로줄)</li>
      <li>th태그 : table head(부수적인 정보를 표현)</li>
      <li>td태그 : table data(메인 데이터)</li>
    </ul>

    <table border="1">
      <thead>
        <!--머리 부분-->
        <tr>
          <th>교시/요일</th>
          <th>월</th>
          <th>화</th>
          <th>수</th>
        </tr>
      </thead>
      <tbody><!--몸통부분-->
        <tr>
          <th>1교시</th>
          <td>국어</td>
          <td>수학</td>
          <td>일본어</td>
        </tr>
        <tr>
          <th>2교시</th>
          <td>영어</td>
          <td>국사</td>
          <td>음악</td>
        </tr>
      </tbody>
    </table>

    <table border="1">
      <tr>
        <!--셀의 크기를 세로로 2칸 차지하게 설정-->
        <th rowspan="2">구분</th>
        <!--셀의 크기를 가로로 2칸 차지하게 설정-->
        <th colspan="2">1학년</th>
        <th colspan="2">2학년</th>
      </tr>
      <tr>
        <th>홍길동</th>
        <th>전지현</th>
        <th>김철수</th>
        <th>김영희</th>
      </tr>
      <tr>
        <th>전공필수</th>
        <td>100</td>
        <td>90</td>
        <td>80</td>
        <td>70</td>
      </tr>
      <tr>
        <th>전공선택</th>
        <td>60</td>
        <td>50</td>
        <td>40</td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
